server.port=8212
spring.application.name=api-gateway

eureka.client.serviceUrl.defaultzone=http://localhost:8761/eureka/

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.routes[0].id=flight-service
spring.cloud.gateway.routes[0].uri=lb://FLIGHT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/flights/**

spring.cloud.gateway.routes[1].id=booking-service
spring.cloud.gateway.routes[1].uri=lb://BOOKING-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/flight/**
#jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970secret123123
#jwt.expiration=86400000
jwt.secret=MySuperSecretKeyForJwt123456789XYZ
jwt.expiration=86400000
logging.level.org.springframework.security.oauth2=DEBUG
# Enable wiretap to see actual network traffic
spring.cloud.gateway.httpserver.wiretap=true
spring.cloud.gateway.httpclient.wiretap=true


# See Eureka registration and lookup logs
logging.level.com.netflix.discovery=DEBUG
spring.datasource.url=jdbc:mysql://localhost:3306/authdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.hibernaspring.jpa.properties.hibernate.format_sql=true;