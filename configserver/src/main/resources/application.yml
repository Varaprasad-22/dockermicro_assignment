server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/Varaprasad-22/configserver_assigment.git
          clone-on-start: true
          default-label: main
          search-paths: configserver_assigment
          skip-ssl-validation: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
